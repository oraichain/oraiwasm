[package]
name = "lottery"
version = "0.1.0"
authors = ["0xantman <antho74830@gmail.com>"]
edition = "2018"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cosmwasm-std = { version = "0.13.2", features = ["staking", "iterator"] }
cosmwasm-storage = { version = "0.13.2", features = ["iterator"] }
schemars = "0.7"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.23" }
# Drand dependencies
drand-verify = { path = "../../base/drand-verify" }
sha2 = "0.9"
hex = "0.4"
regex = "1.4.3"

[dev-dependencies]
cosmwasm-schema = { version = "0.13.2" }
# Drand dependencies
hex = "0.4"
hex-literal = "0.3.1"
