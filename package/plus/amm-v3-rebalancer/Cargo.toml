[package]
authors = ["QuanPT <quanpt239@gmail.com>"]
edition = "2021"
license = "AGPL-3.0"
name = "amm-v3-rebalancer"
version = "0.1.0"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "artifacts/",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# use library feature to disable all instantiate/execute/query exports
library = []
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cosmwasm-std = { version = "1.5", features = ["stargate"] }
cosmwasm-storage = { version = "1.5", features = ["iterator"] }
cosmwasm-schema = { version = "1.5" }
cw20 = { version = "1.0.1" }
schemars = "0.8"
serde = { version = "1.0.204", default-features = false, features = ["derive"] }
oraiswap-v3-common = { git = "https://github.com/oraichain/oraiswap-v3.git", rev = "dc94a86" }
cosmos-sdk-proto = { version = "=0.19.0", default-features = false, features = [
  "cosmwasm",
] }
thiserror = "1.0"
cosmwasm-crypto = "0.14"
sha3 = "0.10"
cw-utils = { workspace = true }
cw-storage-plus = { workspace = true }

[dev-dependencies]
cosmwasm-vm = { version = "1.5", default-features = false }
rand = "0.7.3"
pairing = "0.16.0"
